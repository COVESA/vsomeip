name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
        - name: Ubuntu - Install boost 1.83.0 with gcc and x86
          uses: MarkusJx/install-boost@v2.4.4
          id: ubuntu-gcc-1_83-x86
          with:
              boost_version: 1.83.0
              platform_version: 22.04
              boost_install_dir: /home/runner/some_directory
              toolset: gcc
              arch: x86
              cache: true
    
        - name: Ubuntu - Install boost 1.83.0 with gcc and aarch64
          uses: MarkusJx/install-boost@v2.4.4
          id: ubuntu-gcc-1_3-aarch64
          with:    
              boost_version: 1.83.0
              platform_version: 22.04
              boost_install_dir: /home/runner/some_directory
              toolset: gcc
              arch: aarch64
              cache: true

  build_on_windows:
    runs-on: ubuntu-latest
    steps:
    - name: Windows - Install boost 1.83.0 with gcc and x86
      uses: MarkusJx/install-boost@v2.4.4
      id: windows-gcc-1_83-x86
      with:
          boost_version: 1.83.0
          platform: windows
          boost_install_dir: /home/runner/some_directory
          toolset: gcc
          arch: x86
          cache: true

    - name: Windows - Install boost 1.83.0 with gcc and aarch64
      uses: MarkusJx/install-boost@v2.4.4
      id: windows-gcc-1_83-aarch64
      with:
          boost_version: 1.83.0
          platform: windows
          boost_install_dir: /home/runner/some_directory
          toolset: gcc
          arch: aarch64
          cache: true
  
    - uses: actions/checkout@v3

    - name: Show files
      run: ls -lh wheelhouse
      shell: bash        
