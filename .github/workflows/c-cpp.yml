name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_on_windows_boost_183_gcc_x86:
    runs-on: windows-latest
    steps:
    - name: Windows - Install boost 1.83.0 with gcc and x86
      uses: MarkusJx/install-boost@v2.4.4
      id: windows-gcc-1_83-x86
      with:
          boost_version: 1.83.0
          platform: windows
          boost_install_dir: C:\runner
          toolset: msvc
          arch: x86
          cache: true
  
    - uses: actions/checkout@v3

    - name: Run CMake
      run: cmake -Bbuild -D BOOST_ROOT=C:\runner\boost/boost\ -DGTEST_ROOT=/usr/src/googletest/googletest/ .

    - name: Build CMake 
      run: cmake --build build -t all build_tests
