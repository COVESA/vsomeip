name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_on_ubuntu_183_gcc_x86:
    runs-on: ubuntu-latest
    steps:
        - name: Ubuntu - Install boost 1.83.0 with gcc and x86
          uses: MarkusJx/install-boost@v2.4.4
          id: ubuntu-gcc-1_83-x86
          with:
              boost_version: 1.83.0
              platform_version: 20.04
              boost_install_dir: /home/runner
              toolset: gcc
              arch: x86
              cache: true

        - uses: actions/checkout@v3

        - name: Configure CMake
          run: |
            echo ${{steps.install-boost.outputs.BOOST_ROOT}} ${{steps.install-boost.outputs.BOOST_ROOT}}      BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
            echo "1: "; ls -l /home
            echo "2: "; ls -l /home/runner
            echo "3: "; ls -l /home/runner/boost
            echo "4: "; ls -l /home/runner/boost/boost
            echo "5: "; ls -l /home/runner/boost/boost/include
            echo "51: "; ls -l /home/runner/boost/boost/include/boost
            cmake -Bbuild \
            -DBOOST_ROOT=/home/runner/boost/boost/
            -DBoost_INCLUDE_DIR=/home/runner/boost/boost/include/boost \
            -DBoost_LIBRARY_DIRS=/home/runner/boost/boost/lib .
            cmake --build build

  build_on_ubuntu_183_gcc_aarch64:
    runs-on: ubuntu-latest
    steps:    
        - name: Ubuntu - Install boost 1.83.0 with gcc and aarch64
          uses: MarkusJx/install-boost@v2.4.4
          id: ubuntu-gcc-1_3-aarch64
          with:    
              boost_version: 1.83.0
              platform_version: 20.04
              boost_install_dir: /home/runner/some_directory
              toolset: gcc
              arch: aarch64
              cache: false
 
        - uses: actions/checkout@v3

        - name: Configure CMake
          run: |
            cmake -Bbuild \
            -DBoost_INCLUDE_DIR=/home/boost/include \
            -DBoost_LIBRARY_DIRS=/home/boost/lib .
            cmake --build build

  build_on_windows_183_gcc_x86:
    runs-on: windows-latest
    steps:
    - name: Windows - Install boost 1.83.0 with gcc and x86
      uses: MarkusJx/install-boost@v2.4.4
      id: windows-gcc-1_83-x86
      with:
          boost_version: 1.83.0
          platform: windows
          boost_install_dir: /home/runner/some_directory
          toolset: msvc
          arch: x86
          cache: false
  
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        cmake -Bbuild \
        -DBoost_INCLUDE_DIR=/home/boost/include \
        -DBoost_LIBRARY_DIRS=/home/boost/lib .
        cmake --build build
