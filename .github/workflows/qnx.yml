name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
  
      - name: Build vsomeip for QNX
        run: |
          docker run --rm -v $(pwd):/workspace frida/docker-images:latest /bin/bash -c "
            source /path/to/qnxsdp-env.sh &&
            cd /workspace &&
            mkdir build &&
            cd build &&
            cmake -DCMAKE_TOOLCHAIN_FILE=../qnx_7.0.0_linux_x86_64.cmake .. &&
            make"
