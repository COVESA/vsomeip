# Enable VLAN interfaces
phyint enp0s3.10 enable
phyint enp0s3.20 enable

# Bidirectional multicast routes using VLAN interfaces
mgroup from enp0s3.20 source 198.168.20.1 group 224.244.224.245
mroute from enp0s3.20 source 198.168.20.1 group 224.244.224.245 to enp0s3.10
mgroup from enp0s3.10 source 198.168.10.1 group 224.244.224.245
mroute from enp0s3.10 source 198.168.10.1 group 224.244.224.245 to enp0s3.20
#